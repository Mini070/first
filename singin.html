   <body>
    <div class="container w-75 bg-prymary mt-5 mb-5 rounded shadow">
      <div class="row">
        <!--<div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> 
        </div>-->
        <div class="col bg-white p-5 rounded-end"> 
          <div class="text-end logo"><a href="index.html"> Codify </a></div>

          <h2 class="fw-bold text-center pt-5 mb-5"> Registro </h2>

           <!--Registro-->

          <form action="#" >
          <div class="mb-4">
             <label for="name" class="form-label"> Nombre Completo </label>
             <input type="text" class="form-control" name="name" >
           </div>
           <div class="mb-4">
             <label for="email" class="form-label"> Correo electronico </label>
             <input type="email" class="form-control" name="email" >
           </div>
           <div class="mb-4">
             <label for="password" class="form-label"> Contraseña </label>
             <input type="password" class="form-control" name="password">
           </div>
           <div class="mb-4 form-check">
             <input type="checkbox" name="connected" class="form-check-input" >
             <label for="connected" class="form-check-label"> Acepto terminos y condiciones </label><br>
             <span><a href="#"> Terminos y condiciones </a></span>
           </div>
           <div class="d-grid"> <!--deja que pueda usar todo el ancho-->
             <button type="submit" class="btn btn-primary"> Registrarse </button>
           </div>
           <div class="my-3">
             <span> ¿Ya tienes una cuenta?<a href="login.html"> Iniciar sesion </a></span>
             </br>
            
           </div>
          </form>

          <!-- Redes Sociales-->

        </div>
